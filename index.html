<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screen: {
            large: "789px",
            larger: "1039px",
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-r from-[#00FA9A] via-[#CFCFD2] to-[#00FFFF]">
    <div
      class="flex flex-col justify-center items-center rounded-lg bg-emerald-400 h-[] w-[90%] mx-auto shadow-black gap-5 mt-[20%] min-h-[80vh] sm:w-[50%] md:w-[50%] lg:w-[30%] lg:mt-[5%]"
    >
      <input class="w-[90%] h-[60px] rounded-md md:w-[]  " type="text" id="result" />
      <div class="w-[90%] grid grid-cols-4 grid-rows-5 gap-2 md:gap-5 lg:">
        <input
          type="button"
          value="AC"
          onclick="clr()"
          id="AC"
          class="col-span-2 bg-white h-[55px] w-[] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="DEL"
          onclick="del()"
          id="delete"
          class="col-span-2 bg-white h-[55px] w-[] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="7"
          onclick="Num('7')"
          id="seven"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="8"
          onclick="Num('8')"
          id="eight"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="9"
          onclick="Num('9')"
          id="nine"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="*"
          onclick="Num('*')"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="4"
          onclick="Num('4')"
          id="four"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="5"
          onclick="Num('5')"
          id="five"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="6"
          onclick="Num('6')"
          id="six"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="-"
          onclick="Num('-')"
          id="minus"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="1"
          onclick="Num('1')"
          id="one"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="2"
          onclick="Num('2')"
          id="two"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="3"
          onclick="Num('3')"
          id="three"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="+"
          onclick="Num('+')"
          id="plus"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="."
          onclick="Num('.')"
          id="cee"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="0"
          onclick="Num('0')"
          id="zero"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="="
          onclick="equal()"
          id="equals"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />

        <input
          type="button"
          value="/"
          onclick="Num('/')"
          id="slash"
          class="bg-white h-[55px] w-[60px] lg:w-[80px] rounded-lg flex justify-center items-center text-2xl hover:bg-emerald-100"
        />
      </div>
      <div class="text-white font-[courgette] text-3xl lg:text-5xl">Dee's Regular calc</div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
